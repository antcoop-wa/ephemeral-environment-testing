name: Destroy Render Preview Environment

on:
  pull_request:
    types: [closed]

jobs:
  destroy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Download environment ID artifact
        uses: actions/download-artifact@v4
        with:
          name: environment-id
          path: ./
        continue-on-error: true

      - name: Destroy Environment
        # This step deletes the ephemeral environment created for the PR
        run: |
          echo "Destroying environment for PR ${{ github.event.pull_request.number }}"
          if [ -f environment-id.txt ]; then
            ENVIRONMENT_ID=$(cat environment-id.txt)
            echo "Using Environment ID: $ENVIRONMENT_ID"
            # Delete the environment using the Render API
            curl --request DELETE \
              --url "https://api.render.com/v1/environments/$ENVIRONMENT_ID" \
              --header "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
          else
            echo "Environment ID artifact not found, skipping deletion"
          fi
          